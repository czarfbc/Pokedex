    <title>Pokedex</title>

<body>
    <main>
        <img class="pokemon_img" src="#" alt="pokemon">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input class="input_search" type="search" placeholder="Name or Number" required>
        </form>
        
        <div class="btns">
            <button class="btn btn_prev">&lt; Prev</button>
            <button class="btn btn_submit">Show</button>
            <button class="btn btn_next">Next &gt;</button>
        </div>

        <img class="pokedex" src="assets/media/pokedex-tec.png" alt="caderno pokemon">
    </main>
